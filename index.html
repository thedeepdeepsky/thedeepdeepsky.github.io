<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shanghai Daily Weather Charts</title>
    <style>
        /* Basic styling for the images */
        body {
            font-family: sans-serif;
            line-height: 1.6;
            margin: 20px;
        }
        .chart-container {
            margin-bottom: 30px; /* Add space between charts */
            text-align: center; /* Center chart headings if needed */
        }
        .chart-container img {
            max-width: 100%; /* Make images responsive */
            height: auto;   /* Maintain aspect ratio */
            border: 1px solid #ccc; /* Optional border */
            display: block; /* Helps with centering if container is centered */
            margin-left: auto;
            margin-right: auto;
        }
        h1, h2 {
            text-align: center;
        }
    </style>
</head>
<body>

    <h1>Shanghai Daily Weather Forecast Charts</h1>
    <p style="text-align: center;">Charts are updated daily. Data from Open-Meteo via <a href="https://github.com/thedeepdeepsky/weatherdaily" target="_blank" rel="noopener noreferrer">weatherdaily repo</a>.</p>

    <!-- Add containers for each chart you want to display -->

    <div class="chart-container">
        <h2>Temperature Forecast</h2>
        <img src="https://raw.githubusercontent.com/thedeepdeepsky/weatherdaily/main/temperature_chart.png"
             alt="Hourly Temperature Forecast Chart">
    </div>

    <div class="chart-container">
        <h2>Apparent Temperature Forecast</h2>
        <img src="https://raw.githubusercontent.com/thedeepdeepsky/weatherdaily/main/apparent_temperature_chart.png"
             alt="Hourly Apparent Temperature Forecast Chart">
    </div>

    <div class="chart-container">
        <h2>Precipitation Probability</h2>
        <img src="https://raw.githubusercontent.com/thedeepdeepsky/weatherdaily/main/precipitation_probability_chart.png"
             alt="Hourly Precipitation Probability Chart">
    </div>

    <div class="chart-container">
        <h2>Total Precipitation</h2>
        <img src="https://raw.githubusercontent.com/thedeepdeepsky/weatherdaily/main/precipitation_chart.png"
             alt="Hourly Total Precipitation Forecast Chart">
    </div>

     <div class="chart-container">
        <h2>Rain Forecast</h2>
        <img src="https://raw.githubusercontent.com/thedeepdeepsky/weatherdaily/main/rain_chart.png"
             alt="Hourly Rain Forecast Chart">
    </div>

    <div class="chart-container">
        <h2>Showers Forecast</h2>
        <img src="https://raw.githubusercontent.com/thedeepdeepsky/weatherdaily/main/showers_chart.png"
             alt="Hourly Showers Forecast Chart">
    </div>

    <div class="chart-container">
        <h2>Total Cloud Cover</h2>
        <img src="https://raw.githubusercontent.com/thedeepdeepsky/weatherdaily/main/cloud_cover_total_chart.png"
             alt="Hourly Total Cloud Cover Chart">
    </div>

    <!-- Add more chart containers as needed -->
    <!-- Example for Wind Speed -->
    <div class="chart-container">
        <h2>Wind Speed (10m)</h2>
        <img src="https://raw.githubusercontent.com/thedeepdeepsky/weatherdaily/main/wind_speed_10m_chart.png"
             alt="Hourly Wind Speed 10m Chart">
    </div>

     <div class="chart-container">
        <h2>Wind Gusts (10m)</h2>
        <img src="https://raw.githubusercontent.com/thedeepdeepsky/weatherdaily/main/wind_gusts_10m_chart.png"
             alt="Hourly Wind Gusts 10m Chart">
    </div>

    <!-- Add other wind speeds, directions, cloud levels etc. following the same pattern -->
    <!-- Make sure the filename in the src URL exactly matches the file in the weatherdaily repo -->

    <!-- Example: Wind Direction (Remember line plots for direction can be tricky to interpret crossing 0/360) -->
    <!--
    <div class="chart-container">
        <h2>Wind Direction (10m)</h2>
        <img src="https://raw.githubusercontent.com/thedeepdeepsky/weatherdaily/main/wind_direction_10m_chart.png"
             alt="Hourly Wind Direction 10m Chart">
    </div>
    -->


</body>
</html>
